<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular MVC with Dropzone and DataTables</title>
    <!-- Bootstrap 5.3.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Dropzone CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Top Header -->
    <nav class="navbar navbar-expand-lg" style="background-color: #E67E22; color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">Modular MVC Application</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation (fixed to the left) -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-controller="Home" data-view="Home">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-controller="Home" data-view="About">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-controller="Home" data-view="Services">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" data-controller="Home" data-view="Contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content Area -->
            <main id="content" class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="partialViewContainer" class="mt-4">
                    <!-- Partial content will be dynamically loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- jQuery, Bootstrap, DataTables, and Dropzone JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    
    <!-- Main JS file -->
    <script type="module" src="js/main.js"></script>

</body>
</html>

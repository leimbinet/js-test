<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout with Active Menu and Partial Views</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Top Header -->
    <header class="top-header">
        <h1>Website Header</h1>
    </header>

    <!-- Main Layout -->
    <div class="layout">
        <!-- Left Navigation -->
        <nav class="left-nav">
            <ul>
                <li><a href="#" class="nav-link" data-view="home">Home</a></li>
                <li><a href="#" class="nav-link" data-view="about">About</a></li>
                <li><a href="#" class="nav-link" data-view="services">Services</a></li>
                <li><a href="#" class="nav-link" data-view="contact">Contact</a></li>
            </ul>
        </nav>

        <!-- Content Area (for partial view) -->
        <div class="content">
            <h2>Welcome to the Main Content Area</h2>
            <div id="partialViewContainer">
                <!-- Partial view content will be loaded here -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./Scripts/main.js"></script>
</body>
</html>

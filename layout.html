<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm-Themed Website with DataTables and Dropzone</title>
    <!-- Bootstrap 5.3.2 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Dropzone CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/dropzone.min.css" rel="stylesheet">
    <!-- Custom CSS for Warm Colors -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

    <!-- Top Header with Warm Colors -->
    <nav class="navbar navbar-expand-lg" style="background-color: #E67E22; color: white;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: white;">Warm Themed Website</a>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Left Navigation with Collapsible Sub-Menus -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar" style="background-color: #F3C794;">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" data-view="home">Home</a>
                        </li>

                        <!-- About Section with Collapsible Sub-Menu -->
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#aboutSubMenu" role="button" aria-expanded="false" aria-controls="aboutSubMenu">
                                About <span class="caret"></span>
                            </a>
                            <div class="collapse" id="aboutSubMenu">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item"><a class="nav-link" href="#" data-view="about">About Us</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#" data-view="team">Our Team</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#" data-view="history">Our History</a></li>
                                </ul>
                            </div>
                        </li>

                        <!-- Services Section with Collapsible Sub-Menu -->
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="collapse" href="#servicesSubMenu" role="button" aria-expanded="false" aria-controls="servicesSubMenu">
                                Services <span class="caret"></span>
                            </a>
                            <div class="collapse" id="servicesSubMenu">
                                <ul class="nav flex-column ms-3">
                                    <li class="nav-item"><a class="nav-link" href="#" data-view="services">Our Services</a></li>
                                    <li class="nav-item"><a class="nav-link" href="#" data-view="pricing">Pricing</a></li>
                                </ul>
                            </div>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#" data-view="contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <h1 class="text-center mt-4">Welcome to Our Warm-Themed Site</h1>
                <div id="partialViewContainer" class="mt-4">
                    <!-- Partial content will be loaded here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for Editing -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Record</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/file-upload" class="dropzone" id="myDropzone"></form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery, Bootstrap, DataTables, and Dropzone JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dropzone/5.9.3/min/dropzone.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/main.js"></script>

</body>
</html>
